<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <section class="boolzapp">
            <div class="row justify-content-center d-flex">
                <div class="col-9 containter-content">
                    <div class="row d-flex container-chats">
                        <div class="col-4">
                            <div class="col-profile d-flex">
                                <div class="d-flex">
                                    <img src="./img/avatar_io.jpg" alt="" class="avatar-io">
                                    <div class="h-100 align-content-center flex-wrap d-flex">Sofia</div>
                                </div>
                                <div class="w-100 justify-content-end  align-content-center d-flex flex-wrap color-icon">
                                    <i class="fa-regular fa-circle m-2"></i>
                                    <i class="fa-solid fa-message m-2"></i>
                                    <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                                </div>
                            </div>
                            <div class="col-notification d-flex p-1">
                                <div class="h-100 align-content-center d-flex flex-wrap col-icon-notification">
                                    <div class="bg-white icon-notification justify-content-center align-content-center d-flex flex-wrap"><i class="fa-solid fa-bell-slash"></i></div>
                                </div>
                                <div class="h-100 align-content-center d-flex flex-wrap col-text-notification">
                                    <div>
                                        <span class="n-notification">
                                            Ricevi notifiche di nuovi messaggi
                                        </span>
                                        <br>
                                        <span class="n-desktop">
                                            Attiva notifihce desktop
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-chats overflow-y-scroll">
                                <div v-for="(cntcts, index) in contacts" :key="index" class="col-chat d-flex" @click="showChat(cntcts)">
                                    <div class="h-100 align-content-center d-flex flex-wrap">
                                        <img :src="cntcts.avatar" alt="" class="avatar-user"> 
                                    </div>
                                    <div class="nameplate h-100 align-content-center d-flex flex-wrap">
                                        {{cntcts.name}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="col-user">
                                <div class="d-flex h-100 p-2">
                                    <img src="./img/avatar_1.jpg" alt="" class="avatar-io">
                                    <div class="h-100 align-content-center flex-wrap d-flex">Michele</div>
                                </div>
                            </div>
                            <div class="col-messages">
                                <div v-if="selectedContact">
                                    <div v-for="(msg, index) in selectedContact.messages" :key="index" class="d-flex" :class="{'justify-content-end': msg.statuts === 'sent', '': msg.statuts === 'received'}">
                                        <div class="message" :class="{'message-sent': msg.statuts === 'sent', 'message-received': msg.statuts === 'received'}">
                                            <p>{{ msg.message }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-input"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/script.js"></script>
</body>
</html>
